substitutions:
  device_name: haus-uv-vue2
  device_friendly_name: Haus UV Emporia Vue 2
  circuit_01: DG (21)
  circuit_02: OG Neubau Beleuchtung (22)
  circuit_03: OG Altbau (ausser gr. Kinderzimmer) (23)
  circuit_04: OG Gr. Kinderzimmer (24)
  circuit_05: OG Badezimmer Steckdosen (25)
  circuit_06: OG Neubau Steckdosen (au√üer Badezimmer) (26)
  circuit_07: UG Kueche Herd L1 (37)
  circuit_08: UG Kueche Herd L2 (38)
  circuit_09: UG Kueche Herd L3 (39)
  circuit_10: KG Neubau Steckdosen (ausser Heizung und Netzwerk) (40)
  circuit_11: UG Neubau Steckdosen (ausser Bad und Vorbau) (41)
  circuit_12: UG Neubau Beleuchtung, Vorbau Steckdosen (42)
  circuit_13: UG Badezimmer Steckdosen (43)
  circuit_14: KG Neubau Heizung und Netzwerk (44)
  circuit_15: KG Neubau Beleuchtung (45)
  circuit_16: UG Altbau (46)
  circuit_balance: Unbemessene Sicherungen (17, 18, 19, 20, 27, 33, 34, 35, 47, 48)
  circuit_herd: UG Kueche Herd (37, 38, 39)


# https://github.com/emporia-vue-local/esphome

esphome:
  name: ${device_name}
  friendly_name: ${device_friendly_name}

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    version: recommended

packages:
  wifi: !include common/wifi.yaml
  general: !include common/general.yaml

# wifi:
#   use_address: 192.168.23.192  # manual IP overwrite

################################################################################

external_components:
  - source: github://emporia-vue-local/esphome@dev
    components:
      - emporia_vue

api:
  services:
    - service: play_rtttl
      variables:
        song_str: string
      then:
        - rtttl.play:
            rtttl: !lambda 'return song_str;'

logger:
  logs:
    # By default, every reading will be printed to the UART, which is very slow
    # This will disable printing the readings but keep other helpful messages
    sensor: INFO

preferences:
  # please also make sure `restore: false` is set on all `platform: total_daily_energy`
  # sensors below.
  flash_write_interval: "48h"

output:
  - platform: ledc
    pin: GPIO12
    id: buzzer
  - platform: gpio
    pin: GPIO27
    id: buzzer_gnd

rtttl:
  output: buzzer
  on_finished_playback:
    - logger.log: 'Song ended!'

button:
  - platform: template
    name: "Two Beeps"
    on_press:
      - rtttl.play: "two short:d=4,o=5,b=100:16e6,16e6"

light:
  - platform: status_led
    name: "D3_LED"
    pin: 23
    restore_mode: ALWAYS_ON
    entity_category: config

i2c:
  sda: 21
  scl: 22
  scan: false
  frequency: 200kHz  # recommended range is 50-200kHz
  id: i2c_a

time:
  - platform: sntp
    id: my_time

# these are called references in YAML. They allow you to reuse
# this configuration in each sensor, while only defining it once
.defaultfilters:
  - &throttle_avg
    # average all raw readings together over a 5 second span before publishing
    throttle_average: 5s
  - &throttle_time
    # only send the most recent measurement every 60 seconds
    throttle: 60s
  - &invert
    # invert and filter out any values below 0.
    lambda: 'return max(-x, 0.0f);'
  - &pos
    # filter out any values below 0.
    #lambda: 'return max(x, 0.0f);'
    lambda: 'return x;'
  - &abs
    # take the absolute value of the value
    lambda: 'return abs(x);'

sensor:
  - platform: emporia_vue
    i2c_id: i2c_a
    phases:
      - id: phase_a  # Verify that this specific phase/leg is connected to correct input wire color on device listed below
        input: BLACK  # Vue device wire color
        calibration: 0.0232  # 0.022 is used as the default as starting point but may need adjusted to ensure accuracy
        # To calculate new calibration value use the formula <in-use calibration value> * <accurate voltage> / <reporting voltage>
        voltage:
          name: "L1 Spannung"
          filters: [*throttle_avg, *pos]
        frequency:
          name: "L1 Frequenz"
          filters: [*throttle_avg, *pos]
      - id: phase_b  # Verify that this specific phase/leg is connected to correct input wire color on device listed below
        input: RED  # Vue device wire color
        calibration: 0.02227  # 0.022 is used as the default as starting point but may need adjusted to ensure accuracy
        # To calculate new calibration value use the formula <in-use calibration value> * <accurate voltage> / <reporting voltage>
        voltage:
          name: "L2 Spannung"
          filters: [*throttle_avg, *pos]
        phase_angle:
          name: "L2 Phasenwinkel"
          filters: [*throttle_avg, *pos]
      - id: phase_c  # Verify that this specific phase/leg is connected to correct input wire color on device listed below
        input: BLUE  # Vue device wire color
        calibration: 0.02149  # 0.022 is used as the default as starting point but may need adjusted to ensure accuracy
        # To calculate new calibration value use the formula <in-use calibration value> * <accurate voltage> / <reporting voltage>
        voltage:
          name: "L3 Spannung"
          filters: [*throttle_avg, *pos]
        phase_angle:
          name: "L3 Phasenwinkel"
          filters: [*throttle_avg, *pos]
    ct_clamps:
      # Do not specify a name for any of the power sensors here, only an id. This leaves the power sensors internal to ESPHome.
      # Copy sensors will filter and then send power measurements to HA
      # These non-throttled power sensors are used for accurately calculating energy
      - phase_id: phase_a
        input: "A"  # Verify the CT going to this device input also matches the phase/leg
        power:
          id: phase_a_power
          filters: [*invert]
      - phase_id: phase_b
        input: "B"  # Verify the CT going to this device input also matches the phase/leg
        power:
          id: phase_b_power
          filters: [*invert]
      - phase_id: phase_c
        input: "C"  # Verify the CT going to this device input also matches the phase/leg
        power:
          id: phase_c_power
          filters: [*pos]
      # Pay close attention to set the phase_id for each breaker by matching it to the phase/leg it connects to in the panel
      - { phase_id: phase_b, input:  "1", power: { id:  cir1, filters: [ *pos ] } }
      - { phase_id: phase_c, input:  "2", power: { id:  cir2, filters: [ *pos ] } }
      - { phase_id: phase_a, input:  "3", power: { id:  cir3, filters: [ *pos ] } }
      - { phase_id: phase_b, input:  "4", power: { id:  cir4, filters: [ *pos ] } }
      - { phase_id: phase_a, input:  "5", power: { id:  cir5, filters: [ *pos ] } }
      - { phase_id: phase_b, input:  "6", power: { id:  cir6, filters: [ *pos ] } }
      - { phase_id: phase_a, input:  "7", power: { id:  cir7, filters: [ *pos ] } }
      - { phase_id: phase_b, input:  "8", power: { id:  cir8, filters: [ *pos ] } }
      - { phase_id: phase_c, input:  "9", power: { id:  cir9, filters: [ *pos ] } }
      - { phase_id: phase_a, input: "10", power: { id: cir10, filters: [ *pos ] } }
      - { phase_id: phase_b, input: "11", power: { id: cir11, filters: [ *pos ] } }
      - { phase_id: phase_c, input: "12", power: { id: cir12, filters: [ *pos ] } }
      - { phase_id: phase_a, input: "13", power: { id: cir13, filters: [ *pos ] } }
      - { phase_id: phase_b, input: "14", power: { id: cir14, filters: [ *pos ] } }
      - { phase_id: phase_c, input: "15", power: { id: cir15, filters: [ *pos ] } }
      - { phase_id: phase_a, input: "16", power: { id: cir16, filters: [ *pos ] } }
    on_update:
      then:
        - component.update: total_power
        - component.update: balance_power
        - component.update: ug_kueche_herd_power
  # The copy sensors filter and send the power state to HA
  - { platform: copy, name: "L1 Power", source_id: phase_a_power, filters: *throttle_avg }
  - { platform: copy, name: "L2 Power", source_id: phase_b_power, filters: *throttle_avg }
  - { platform: copy, name: "L3 Power", source_id: phase_c_power, filters: *throttle_avg }
  - { platform: copy, name: "Total Power", source_id: total_power, filters: *throttle_avg }
  - { platform: copy, name: "${circuit_balance} Power", source_id: balance_power, filters: *throttle_avg }
  - { platform: copy, source_id:  cir1, name: "${circuit_01} Power", filters: *throttle_avg }
  - { platform: copy, source_id:  cir2, name: "${circuit_02} Power", filters: *throttle_avg }
  - { platform: copy, source_id:  cir3, name: "${circuit_03} Power", filters: *throttle_avg }
  - { platform: copy, source_id:  cir4, name: "${circuit_04} Power", filters: *throttle_avg }
  - { platform: copy, source_id:  cir5, name: "${circuit_05} Power", filters: *throttle_avg }
  - { platform: copy, source_id:  cir6, name: "${circuit_06} Power", filters: *throttle_avg }
  - { platform: copy, source_id:  cir7, name: "${circuit_07} Power", filters: *throttle_avg }
  - { platform: copy, source_id:  cir8, name: "${circuit_08} Power", filters: *throttle_avg }
  - { platform: copy, source_id:  cir9, name: "${circuit_09} Power", filters: *throttle_avg }
  - { platform: copy, source_id: cir10, name: "${circuit_10} Power", filters: *throttle_avg }
  - { platform: copy, source_id: cir11, name: "${circuit_11} Power", filters: *throttle_avg }
  - { platform: copy, source_id: cir12, name: "${circuit_12} Power", filters: *throttle_avg }
  - { platform: copy, source_id: cir13, name: "${circuit_13} Power", filters: *throttle_avg }
  - { platform: copy, source_id: cir14, name: "${circuit_14} Power", filters: *throttle_avg }
  - { platform: copy, source_id: cir15, name: "${circuit_15} Power", filters: *throttle_avg }
  - { platform: copy, source_id: cir16, name: "${circuit_16} Power", filters: *throttle_avg }
  - { platform: copy, name: "${circuit_herd} Power", source_id: ug_kueche_herd_power, filters: *throttle_avg }
  - platform: template
    lambda: return id(phase_a_power).state + id(phase_b_power).state + id(phase_c_power).state;
    update_interval: never   # will be updated after all power sensors update via on_update trigger
    id: total_power
    device_class: power
    state_class: measurement
    unit_of_measurement: "W"
  - platform: total_daily_energy
    name: "Total Daily Energy"
    power_id: total_power
    accuracy_decimals: 0
    restore: false
    filters: *throttle_time
  - platform: template
    lambda: !lambda |-
      return max(0.0f, id(total_power).state -
        id( cir1).state -
        id( cir2).state -
        id( cir3).state -
        id( cir4).state -
        id( cir5).state -
        id( cir6).state -
        id( cir7).state -
        id( cir8).state -
        id( cir9).state -
        id(cir10).state -
        id(cir11).state -
        id(cir12).state -
        id(cir13).state -
        id(cir14).state -
        id(cir15).state -
        id(cir16).state);
    update_interval: never   # will be updated after all power sensors update via on_update trigger
    id: balance_power
    device_class: power
    state_class: measurement
    unit_of_measurement: "W"
  - platform: total_daily_energy
    name: "${circuit_balance} Daily Energy"
    power_id: balance_power
    accuracy_decimals: 0
    restore: false
    filters: *throttle_time
  - { power_id:  cir1, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "${circuit_01} Daily Energy", filters: *throttle_time }
  - { power_id:  cir2, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "${circuit_02} Daily Energy", filters: *throttle_time }
  - { power_id:  cir3, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "${circuit_03} Daily Energy", filters: *throttle_time }
  - { power_id:  cir4, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "${circuit_04} Daily Energy", filters: *throttle_time }
  - { power_id:  cir5, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "${circuit_05} Daily Energy", filters: *throttle_time }
  - { power_id:  cir6, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "${circuit_06} Daily Energy", filters: *throttle_time }
  - { power_id:  cir7, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "${circuit_07} Daily Energy", filters: *throttle_time }
  - { power_id:  cir8, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "${circuit_08} Daily Energy", filters: *throttle_time }
  - { power_id:  cir9, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "${circuit_09} Daily Energy", filters: *throttle_time }
  - { power_id: cir10, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "${circuit_10} Daily Energy", filters: *throttle_time }
  - { power_id: cir11, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "${circuit_11} Daily Energy", filters: *throttle_time }
  - { power_id: cir12, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "${circuit_12} Daily Energy", filters: *throttle_time }
  - { power_id: cir13, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "${circuit_13} Daily Energy", filters: *throttle_time }
  - { power_id: cir14, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "${circuit_14} Daily Energy", filters: *throttle_time }
  - { power_id: cir15, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "${circuit_15} Daily Energy", filters: *throttle_time }
  - { power_id: cir16, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "${circuit_16} Daily Energy", filters: *throttle_time }

  - platform: template
    lambda: !lambda |-
      return max(0.0f, id(cir7).state + id(cir8).state + id(cir9).state);
    update_interval: never   # will be updated after all power sensors update via on_update trigger
    id: ug_kueche_herd_power
    device_class: power
    state_class: measurement
    unit_of_measurement: "W"
  - platform: total_daily_energy
    name: "${circuit_herd} Daily Energy"
    power_id: ug_kueche_herd_power
    accuracy_decimals: 0
    restore: false
    filters: *throttle_time
