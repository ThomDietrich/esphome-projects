
# https://esphome.io/components/switch/gpio.html
switch:
  - platform: gpio
    name: Ventil 1
    id: valve_1
    pin: 25
    restore_mode: ALWAYS_OFF  # Kann nicht ge√§ndert werden (Astra Controller Verhalten)
    on_turn_on:
      - select.set:
            id: button_1_led
            option: green
    on_turn_off:
      - select.set:
            id: button_1_led
            option: "off"

