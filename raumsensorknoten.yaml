substitutions:
  device_name: raumsensorknoten
  device_friendly_name: Raumsensorknoten-1
  device_area: Kinderzimmer

  rtttl_out_pin: GPIO4


packages:
  system: !include system/esp32_c3_supermini.yaml
  wifi: !include common/wifi.yaml
  general: !include common/general.yaml
